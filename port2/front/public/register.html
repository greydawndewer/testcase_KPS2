            <h1>New Registration</h1>

            <form id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required><br><br>

                <label for="name">Username:</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Username"  required><br><br>
        
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter A password"  required><br><br>

                <label for="password">Confirm New Password:</label>
                <input type="password" id="password" name="password" placeholder="Confirm New password"  required><br><br>
        
                <button type="submit">Login</button>
              </form>
